<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 - 黑白渐变 -->
    <linearGradient id="blackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a6a6a;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- 核心图标 - 抽象书法笔触/山水意境 -->
  <g transform="translate(10, 20)">
    <!-- 抽象的书法笔触 - 代表"元婴"的生长 -->
    <!-- 主要笔触 -->
    <path d="M5 20 L15 5 L25 15 L35 8 L40 20" 
          fill="none" stroke="url(#blackGradient)" stroke-width="3" 
          stroke-linecap="round" stroke-linejoin="round" opacity="0.9"
          filter="url(#shadow)"/>
    
    <!-- 次要笔触 - 形成层次 -->
    <path d="M8 25 L18 12 L28 20 L32 28" 
          fill="none" stroke="url(#blackGradient)" stroke-width="2" 
          stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
    
    <!-- 点状装饰 - 代表能量节点 -->
    <circle cx="15" cy="5" r="2" fill="url(#blackGradient)"/>
    <circle cx="25" cy="15" r="1.5" fill="url(#blackGradient)"/>
    <circle cx="35" cy="8" r="1.5" fill="url(#blackGradient)"/>
    <circle cx="40" cy="20" r="2" fill="url(#blackGradient)"/>
    
    <!-- 抽象山形轮廓 -->
    <path d="M0 35 L12 20 L20 30 L28 18 L35 25 L40 35" 
          fill="none" stroke="url(#grayGradient)" stroke-width="1.5" 
          stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
    
    <!-- 云纹装饰线 -->
    <path d="M5 10 Q10 8, 12 10 T18 10" 
          fill="none" stroke="url(#grayGradient)" stroke-width="1" 
          opacity="0.4" stroke-linecap="round"/>
  </g>
  
  <!-- 公司名称 - 英文 -->
  <g transform="translate(70, 0)">
    <!-- NASCENT SOUL 主标题 -->
    <text x="0" y="32" font-family="Georgia, 'Times New Roman', serif" 
          font-size="26" font-weight="700" fill="url(#blackGradient)" 
          letter-spacing="2px" font-style="italic">
      NASCENT
    </text>
    
    <text x="0" y="55" font-family="Georgia, 'Times New Roman', serif" 
          font-size="26" font-weight="700" fill="url(#blackGradient)" 
          letter-spacing="2px" font-style="italic">
      SOUL
    </text>
    
    <!-- PTE. LTD. 副标题 -->
    <text x="0" y="72" font-family="'Courier New', monospace" 
          font-size="9" font-weight="400" fill="url(#grayGradient)" 
          letter-spacing="3px">
      PTE. LTD.
    </text>
    
    <!-- 装饰性下划线 - 传统笔触风格 -->
    <path d="M0 60 Q40 58, 80 60" 
          fill="none" stroke="url(#blackGradient)" stroke-width="1.5" 
          stroke-linecap="round"/>
  </g>
</svg>